<body>
  <div id='legend' style='display:none;'>
    <strong class='hide-mobile'>Don't Fly Drones Here</strong>
  <div class='legend clearfix hide-mobile'>
    <label>Airports</label><span style='background:#808080;'></span>
    <label>Military Bases</label><span style='background:#6B8E23;'></span>
    <label>National Parks</label><span style='background:#663399;'></span>
    <label>Temporary Flight Restrictions</label><span style='background:#FCBA05;'></span>
    <label>Sport Venues</label><span style='background:#8099e8;'></span>
</div>
  <strong class='hide-mobile'>Think Twice</strong>
  <div class='legend clearfix hide-mobile'>
    <label>Power Plants</label><span style='background:#0000FF;'></span>
    <label>Prisons</label><span style='background:#993300;'></span>
</div>
</div>

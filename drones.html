<!DOCTYPE html>
<html>
<head>
    <title>Restricted Airspace – Drones</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <link rel='stylesheet' href='leaflet/leaflet.css' />
    <link rel='stylesheet' href='css/site.css' />
    <link rel='stylesheet' href='css/base.css' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
</head>
<body>
  <div id='legend' class='hide-mobile' style='display:none;'>
  <strong class='hide-mobile'>Don't Fly Drones Here</strong>
  <div class='legend clearfix hide-mobile'>
    <label>Airports</label><span style='background:#CE2029; opacity: 0.1;'></span>
    <label>Military Bases</label><span style='background:#6B8E23; opacity: 0.3;'></span>
    <label>National Parks</label><span style='background:#5D6E61; opacity: 0.5;'></span>
    <label>TFRs</label><span style='background:#FCBA05;'></span>
    <label>Sport Venues</label><span style='background:#4F2682;'></span>
</div>
  <strong class='hide-mobile'>Think Twice</strong>
  <div class='legend clearfix hide-mobile'>
    <label>Power Plants</label><span style='background:#aaaaaa;'></span>
    <label>Prisons</label><span style='background:#000000;'></span>
</div>
  <strong class='hide-mobile'>Airspace</strong>
  <div class='legend clearfix hide-mobile'>
    <label>Class B</label><span style='background:#FF0; opacity: 0.05;'></span>
    <label>Class C</label><span style='background:#0000FF; opacity: 0.05;'></span>
    <label>Class D</label><span style='background:#008000; opacity: 0.05;'></span>
</div>
</div>
    <div id='map'></div>
</body>

    <script src='js/jquery-2.1.3.min.js'></script>
    <script src='http://d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='leaflet/leaflet.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
    <script src='js/index.js'></script>
</html>
